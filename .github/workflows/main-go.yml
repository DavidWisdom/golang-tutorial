name: Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.20'

      - name: Print working directory
        run: pwd

      - name: Change directory to ./tutorial/grammar
        run: cd ./tutorial/grammar

      - name: List files in the directory
        run: ls -la

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test ./*_test.go


